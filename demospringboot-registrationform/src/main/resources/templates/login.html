<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <h3>Registered Successfully Now Login Here</h3>
    <div class="container">
        <h1 style="color: red;">User Login Form</h1>
        <form action="" class="col-5" th:action="@{/userLogin}" th:object="${user}" method="post">
            
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>Uesrname</b></label>
                <input type="text" th:field="*{username}"  class="form-control" placeholder="Enter Username">
            </div>
            
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>Password</b></label>
                <input type="password" th:field="*{password}"  class="form-control" placeholder="Enter Password">
            </div>
               
            <button type="submit" class="btn btn-success">Login Here</button>
        </form>
    </div>

</body>

</html>
