<!doctype html>
<html lang="en" xmlns="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 style="color: red;">User Registration Form</h1>
        <form action="" class="col-5" th:action="@{/registerUser}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>Name</b></label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Enter name">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>Uesrname</b></label>
                <input type="text" th:field="*{username}"  class="form-control" placeholder="Enter Username">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>Email</b></label>
                <input type="email" th:field="*{email}"  class="form-control" placeholder="Enter Email">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>Phone</b></label>
                <input type="text" th:field="*{phone}"  class="form-control" placeholder="Enter Phone No">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>Password</b></label>
                <input type="password" th:field="*{password}"  class="form-control" placeholder="Enter Password">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b> Confirm Password</b></label>
                <input type="password" th:field="*{cpassword}"  class="form-control" placeholder="Enter Confirm Password">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"><b>Gender</b></label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio1"
                        value="male">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio2"
                        value="female">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Register Here</button>
        </form>
    </div>

</body>

</html>
